<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Database Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            color: #fff;
            background-image: url('static/sql-fifa-images/fifabackground.jpg'); 
            background-size: cover;
        }

        .screen {
            display: none;
            width: 100%;
            min-height: 100vh;
            animation: fadeIn 0.5s;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* WELCOME */
        #welcome {
            
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #c2c2c2
        }
            /* Apply the specific background image to the #welcome screen */
        #welcome.screen.active {
            /* Remove the old background property if it conflicts, or use !important if necessary */
            background: none; 
            
            /* Set your background image */
            
            background-image: url('static/sql-fifa-images/fifa-mobile-logo.jpg'); 
            
            /* Add properties for full-page coverage (optional but recommended) */
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }

        
        .btn-start {
            margin-top:auto;
            padding: 15px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #00D1D1, #23adc0);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(88, 238, 246, 0.6);
        }

        /* AUTH */
        #auth {

            justify-content: center;
            align-items: center;
            padding: 40px;
            
            /* 1. Crucial for stacking: establish a relative positioning context */
            position: relative; 
            
            /* 2. Ensure content sits on top of the blur layer */
            z-index: 1; 
            
            /* Remove the direct background-image property */
            background-image: none; 
        }
        #auth::before {
            content: ''; /* Must be present for pseudo-elements */
            
            /* 1. Make it cover the entire #auth container */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            
            /* 2. Add your background image properties */
            background-image: url('static/sql-fifa-images/fifabackground.jpg'); 
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* 3. The Blur Effect! (Adjust '5px' to control intensity) */
            filter: blur(25px); 
            
            /* 4. Push the blur layer behind the actual content (text, buttons) */
            z-index: -1; 
        }

        .auth-box {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00D1D1;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .auth-title { font-size: 32px; color: #00D1D1; margin-bottom: 30px; }
        
        .toggle { display: flex; gap: 10px; margin: 20px 0; }
        .toggle-btn { background: transparent; border: 2px solid #00D1D1; color: #00D1D1; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .toggle-btn.active { background: #00D1D1; color: #000; }

        .form { display: none; }
        .form.active { display: block; }

        .form-group { margin: 20px 0; }
        .form-group label { display: block; margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #444; border-radius: 10px; background: rgba(0, 0, 0, 0.3); color: #fff; }
        .form-group input:focus { outline: none; border-color: #00D1D1; }

        .btn { padding: 12px; background: linear-gradient(135deg, #00D1D1, #23adc0); color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn:hover { transform: translateY(-2px); }

        .error { color: #ff6b6b; margin: 10px 0; }
        .success { color: #51cf66; margin: 10px 0; }

        /* MENU */
        #menu {
            padding: 40px 20px;
            justify-content: center;
            background-image: url('static/sql-fifa-images/fifabackground.jpg');

            background-size: cover;
            box-shadow: 5px 5px 10px 2px rgb(0 0 0 / 0.8);

            background-position: center;
            background-repeat: no-repeat;
        }

        .menu-header { text-align: center; margin-bottom: 50px; }
        .menu-welcome { font-size: 28px; color: #00D1D1; }

        .logout { position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #ff6b6b; color: #fff; border: none; border-radius: 20px; cursor: pointer; }

        .grid { display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; max-width: 1000px; margin: 0 auto; }

        .card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            border: 2px solid #00D1D1;
            border-radius: 15px;
            padding: 1.5em;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
        }

        .card-icon { font-size: 48px; margin-bottom: 15px; color: #00D1D1; }
        .card-title { font-size: 24px; font-weight: bold; }

        /* CONTENT */
        #content {
            padding: 40px 20px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title { font-size: 32px; color: #00D1D1; }

        .btn-back { padding: 10px 20px; background: #444; color: #fff; border: none; border-radius: 10px; cursor: pointer; }
        .btn-add { padding: 10px 20px; background: #51cf66; color: #fff; border: none; border-radius: 10px; cursor: pointer; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #00D1D1, #23adc0);
            color: #000;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td { padding: 12px 15px; border-bottom: 1px solid #444; }
        tr:hover { background: rgba(255, 215, 0, 0.05); }

        .actions { display: flex; gap: 10px; }
        .btn-sm { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .btn-edit { background: #f39c12; color: #fff; }
        .btn-delete { background: #e74c3c; color: #fff; }

        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 20px; margin-top: 20px; }
        .item-card { background: rgba(0, 0, 0, 0.3); border: 2px solid #444; border-radius: 10px; padding: 20px; }
        .item-card:hover { border-color: #00D1D1; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 2px solid #00D1D1;
            position: relative;
        }

        .modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; color: #00D1D1; font-size: 28px; cursor: pointer; }
        .modal-title { font-size: 24px; color: #00D1D1; margin-bottom: 20px; }

        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: flex-end; }
        .btn-cancel { padding: 10px 20px; background: #444; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .btn-submit { padding: 10px 20px; background: #51cf66; color: #fff; border: none; border-radius: 5px; cursor: pointer; }

        /* TOAST */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            z-index: 2000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .toast.success { background: #51cf66; }
        .toast.error { background: #ff6b6b; }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border: 2px solid #444;
            margin-top: 5px;
        }

        select:focus {
            outline: none;
            border-color: #00D1D1;
        }
    </style>
</head>
<body>

<!-- WELCOME SCREEN -->
<div id="welcome" class="screen active">
    
    <button class="btn-start" id="startBtn">Press to Start</button>
</div>

<!-- AUTH SCREEN -->
<div id="auth" class="screen">
    <div class="auth-box">
        <h2 class="auth-title">FIFA Account</h2>
        <div class="toggle">
            <button class="toggle-btn active" id="loginToggle">Login</button>
            <button class="toggle-btn" id="signupToggle">Sign Up</button>
        </div>

        <!-- LOGIN FORM -->
        <form class="form active" id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="login-error" class="error"></div>
        </form>

        <!-- SIGNUP FORM -->
        <form class="form" id="signup-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signup-confirm" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div id="signup-error" class="error"></div>
            <div id="signup-success" class="success"></div>
        </form>
    </div>
</div>

<!-- MAIN MENU -->
<div id="menu" class="screen">
    <button class="logout" id="logoutBtn">Logout</button>
    <div class="menu-header">
        <h1 class="menu-welcome" id="welcome-msg">Welcome!</h1>
    </div>
    <div class="grid">
        <div class="card" id="playersCard">
            <div class="card-icon"><i class="fas fa-users"></i></div>
            <div class="card-title">PLAYERS</div>
        </div>
        <div class="card" id="teamsCard">
            <div class="card-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="card-title">TEAMS</div>
        </div>
        <div class="card" id="matchesCard">
            <div class="card-icon"><i class="fas fa-trophy"></i></div>
            <div class="card-title">MATCHES</div>
        </div>
        <div class="card" id="formationCard">
            <div class="card-icon"><i class="fas fa-chess"></i></div>
            <div class="card-title">FORMATION</div>
        </div>
    </div>
</div>

<!-- CONTENT SCREEN -->
<div id="content" class="screen">
    <div class="header">
        <h2 class="page-title" id="page-title">Players</h2>
        <div>
            <button class="btn-add" id="add-btn">Add New</button>
            <button class="btn-back" id="backBtn">Back</button>
        </div>
    </div>

    <div id="table-container"></div>
    <div id="cards-container" class="cards-grid"></div>
</div>

<!-- MODALS -->
<div id="player-modal" class="modal">
    <div class="modal-content">
        <button class="modal-close" id="closePlayerModal">&times;</button>
        <h3 class="modal-title">Add Player</h3>
        <form id="player-form" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="player-name" name="name"required>
            </div>
            <div class="form-group">
                <label>Nationality</label>
                <input type="text" id="player-nationality" name="nationality" required>
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" id="player-position"name="position" required>
            </div>
            <div class="form-group">
                <label>Overall Rating</label>
                <input type="number" id="player-ovr" name="ovr" min="1" max="150" required>
            </div>
            <div class="form-group">
                <label>Player Image</label>
                <input type="file" id="player-image" name="image" accept="image/*" required>
                <small class="help-text">Choose an image from sql-fifa-images folder</small>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" id="cancelPlayerBtn">Cancel</button>
                <button type="submit" class="btn-submit">Save</button>
            </div>
        </form>
    </div>
</div>

<div id="team-modal" class="modal">
    <div class="modal-content">
        <button class="modal-close" id="closeTeamModal">&times;</button>
        <h3 class="modal-title">Add Team</h3>
        <form id="team-form">
            <div class="form-group">
                <label>Team Name</label>
                <input type="text" id="team-name" required>
            </div>
            <div class="form-group">
                <label>Formation</label>
                <select id="team-formation" required>
                    <option value="">Select formation</option>
                    <option>4-3-3</option>
                    <option>4-2-3-1</option>
                    <option>5-3-2</option>
                    <option>3-5-2</option>
                    <option>4-4-2</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" id="cancelTeamBtn">Cancel</button>
                <button type="submit" class="btn-submit">Save</button>
            </div>
        </form>
    </div>
</div>

<div id="match-modal" class="modal">
    <div class="modal-content">
        <button class="modal-close" id="closeMatchModal">&times;</button>
        <h3 class="modal-title">Add Match</h3>
        <form id="match-form">
            <div class="form-group">
                <label>Home Team</label>
                <select id="match-home" required></select>
            </div>
            <div class="form-group">
                <label>Away Team</label>
                <select id="match-away" required></select>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancel" id="cancelMatchBtn">Cancel</button>
                <button type="submit" class="btn-submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
const API = 'http://localhost:5050/api';
const state = {
    userId: null,
    username: null,
    players: [],
    teams: [],
    matches: [],
    editingId: null
};

// INIT
document.getElementById('startBtn').addEventListener('click', () => showScreen('auth'));
document.getElementById('loginToggle').addEventListener('click', toggleLoginForm);
document.getElementById('signupToggle').addEventListener('click', toggleSignupForm);
document.getElementById('logoutBtn').addEventListener('click', logout);
document.getElementById('backBtn').addEventListener('click', () => showScreen('menu'));

document.getElementById('playersCard').addEventListener('click', () => showPage('players'));
document.getElementById('teamsCard').addEventListener('click', () => showPage('teams'));
document.getElementById('matchesCard').addEventListener('click', () => showPage('matches'));
document.getElementById('formationCard').addEventListener('click', () => showPage('formation'));

document.getElementById('login-form').addEventListener('submit', handleLogin);
document.getElementById('signup-form').addEventListener('submit', handleSignup);
document.getElementById('player-form').addEventListener('submit', handlePlayerSubmit);
//document.getElementById('team-form').addEventListener('submit', handleTeamSubmit);
document.getElementById('match-form').addEventListener('submit', handleMatchSubmit);

document.getElementById('closePlayerModal').addEventListener('click', () => closeModal('player-modal'));
document.getElementById('closeTeamModal').addEventListener('click', () => closeModal('team-modal'));
document.getElementById('closeMatchModal').addEventListener('click', () => closeModal('match-modal'));
document.getElementById('cancelPlayerBtn').addEventListener('click', () => closeModal('player-modal'));
document.getElementById('cancelTeamBtn').addEventListener('click', () => closeModal('team-modal'));
document.getElementById('cancelMatchBtn').addEventListener('click', () => closeModal('match-modal'));

// FUNCTIONS
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function openModal(id) {
    document.getElementById(id).classList.add('active');
}

function closeModal(id) {
    document.getElementById(id).classList.remove('active');
}

function showToast(msg, type) {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

function toggleLoginForm() {
    document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
    document.getElementById('loginToggle').classList.add('active');
    document.getElementById('login-form').classList.add('active');
}

function toggleSignupForm() {
    document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
    document.getElementById('signupToggle').classList.add('active');
    document.getElementById('signup-form').classList.add('active');
}

async function handleLogin(e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    
    try {
        const res = await fetch(`${API}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        if (data.success) {
            state.userId = data.userId;
            state.username = data.username;
            document.getElementById('welcome-msg').textContent = `Welcome, ${data.username}!`;
            showScreen('menu');
            document.getElementById('login-form').reset();
        } else {
            document.getElementById('login-error').textContent = data.message;
        }
    } catch (err) {
        document.getElementById('login-error').textContent = 'Error connecting to server';
    }
}

async function handleSignup(e) {
    e.preventDefault();
    const username = document.getElementById('signup-username').value;
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;
    
    if (password !== confirm) {
        document.getElementById('signup-error').textContent = 'Passwords do not match';
        return;
    }
    
    try {
        const res = await fetch(`${API}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        if (data.success) {
            document.getElementById('signup-success').textContent = 'Account created! Switching to login...';
            document.getElementById('signup-form').reset();
            setTimeout(toggleLoginForm, 1500);
        } else {
            document.getElementById('signup-error').textContent = data.message;
        }
    } catch (err) {
        document.getElementById('signup-error').textContent = 'Error';
    }
}

function logout() {
    state.userId = null;
    state.username = null;
    showScreen('welcome');
}

async function showPage(page) {
    document.getElementById('add-btn').style.display = 'inline';

    if (page === 'players') {
        document.getElementById('page-title').textContent = 'Players';
        document.getElementById('add-btn').onclick = () => {
            state.editingId = null;
            document.getElementById('player-form').reset();
            document.querySelector('#player-modal .modal-title').textContent = 'Add Player';
            openModal('player-modal');
        };
        loadPlayers();
    } else if (page === 'teams') {
        document.getElementById('page-title').textContent = 'Teams';
        document.getElementById('add-btn').onclick = () => {
            state.editingId = null;
            document.getElementById('team-form').reset();
            document.querySelector('#team-modal .modal-title').textContent = 'Add Team';
            openModal('team-modal');
        };
        loadTeams();
    } else if (page === 'matches') {
        document.getElementById('page-title').textContent = 'Matches';
        document.getElementById('add-btn').onclick = () => {
            state.editingId = null;
            document.getElementById('match-form').reset();
            document.querySelector('#match-modal .modal-title').textContent = 'Add Match';
            openModal('match-modal');
        };
        loadMatches();
    } else if (page === 'formation') {
        document.getElementById('page-title').textContent = 'Formation';
        document.getElementById('add-btn').style.display = 'none';
        loadFormation();
    }
    showScreen('content');
}

async function loadPlayers() {
    try {
        const res = await fetch(`${API}/players`);
        state.players = await res.json();
        renderPlayers(state.players);
    } catch {
        showToast('Error loading players', 'error');
    }
}

function renderPlayers(players) {
    const html = `
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Position</th>
                    <th>OVR</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                ${players.map(p => `
                    <tr>
                        <td>${p.name}</td>
                        <td>${p.nationality}</td>
                        <td>${p.position}</td>
                        <td>${p.ovr}</td>
                        <td>
                            <div class="actions">
                                <button class="btn-sm btn-update" onclick="openUpdateModal(${p.player_id})">Update</button>
                                <button class="btn-sm btn-delete" onclick="deletePlayer(${p.player_id})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;
    document.getElementById('table-container').innerHTML = html;
    document.getElementById('cards-container').innerHTML = '';
}

function openUpdateModal(playerId) {
  // Fetch current player data to prefill form
  fetch(`${API}/players/${playerId}`)
    .then(res => res.json())
    .then(player => {
      document.getElementById('player-name').value = player.name;
      document.getElementById('player-nationality').value = player.nationality;
      document.getElementById('player-position').value = player.position;
      document.getElementById('player-ovr').value = player.ovr;

      // store id temporarily
      document.getElementById('player-form').dataset.playerId = playerId;
      openModal('player-modal');
    });
}
async function openUpdateTeamModal(teamId) {
    try {
        const res = await fetch(`${API}/teams/${teamId}`);
        const team = await res.json();

        document.getElementById('team-name').value = team.team_name;
        document.getElementById('team-formation').value = team.formation;

        const form = document.getElementById('team-form');
        form.dataset.teamId = teamId;

        openModal('team-modal'); // assumes you already have openModal() function
    } catch (err) {
        console.error(err);
        showToast('Failed to load team details', 'error');
    }
}

document.getElementById('team-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const teamId = e.target.dataset.teamId;
    const name = document.getElementById('team-name').value;
    const formation = document.getElementById('team-formation').value;

    try {
        const res = await fetch(`${API}/teams/${teamId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ team_name: name, formation: formation })
        });

        const data = await res.json();
        if (res.ok && data.success) {
            closeModal('team-modal');
            showToast('Team updated', 'success');
            loadTeams(); // refresh list
        } else {
            showToast(data.message || 'Update failed', 'error');
        }
    } catch (err) {
        console.error(err);
        showToast('Server error', 'error');
    }
});

async function handlePlayerSubmit(e) {
  e.preventDefault();
  const form = document.getElementById('player-form');
  const playerId = form.dataset.playerId; // set if editing
  const formData = new FormData(form);
  const method = playerId ? 'PUT' : 'POST';
  const url = playerId ? `${API}/players/${playerId}` : `${API}/players`;

  try {
    const res = await fetch(url, { method, body: formData });
    const data = await res.json();
    if (res.ok) {
      closeModal('player-modal');
      showToast(playerId ? 'Player updated' : 'Player added', 'success');
      loadPlayers();
      delete form.dataset.playerId; // reset form state
    } else {
      showToast(data.message || 'Error', 'error');
    }
  } catch (err) {
    console.error(err);
    showToast('Network or server error', 'error');
  }
}

async function showMatchPlayers(matchId) {
    try {
        const res = await fetch(`${API}/matches/${matchId}/teams`);
        const data = await res.json();

        if (!data.success) {
            showToast(data.message || 'Error loading players', 'error');
            return;
        }

        const homeTeamId = data.home_team_id;
        const awayTeamId = data.away_team_id;

        // Split players by team
        const homePlayers = data.players.filter(p => p.team_id === homeTeamId);
        const awayPlayers = data.players.filter(p => p.team_id === awayTeamId);

        const html = `
            <div style="display:flex; justify-content:space-between; gap:20px;">
                <div style="flex:1;">
                    <h4>${homePlayers[0]?.team_name || 'Home Team'}</h4>
                    ${homePlayers.length ? homePlayers.map(p => `
                        <div style="padding:5px;border-bottom:1px solid #444;">
                            ${p.player_name} (OVR ${p.ovr})
                        </div>
                    `).join('') : '<p>No players</p>'}
                </div>
                <div style="flex:1;">
                    <h4>${awayPlayers[0]?.team_name || 'Away Team'}</h4>
                    ${awayPlayers.length ? awayPlayers.map(p => `
                        <div style="padding:5px;border-bottom:1px solid #444;">
                            ${p.player_name} (OVR ${p.ovr})
                        </div>
                    `).join('') : '<p>No players</p>'}
                </div>
            </div>
        `;

        document.getElementById(`match-players-${matchId}`).innerHTML = html;
    } catch (err) {
        console.error(err);
        showToast('Error fetching team players', 'error');
    }
}

function loadFormation() {
    const html = `
        <div style="margin: 30px 0;">
            <label><strong>Select Team:</strong></label>
            <select id="formation-select" onchange="showFormation()">
                <option value="">Choose a team</option>
                ${state.teams.map(t => `<option value="${t.team_id}">${t.team_name}</option>`).join('')}
            </select>
            <div id="formation-content"></div>
        </div>
    `;
    document.getElementById('table-container').innerHTML = html;
    document.getElementById('cards-container').innerHTML = '';
}

async function showFormation() {
    const teamId = document.getElementById('formation-select').value;
    if (!teamId) return;
    
    const team = state.teams.find(t => t.team_id === parseInt(teamId));

    try {
        // Fetch teamâ€™s existing players (or items)
        const res = await fetch(`${API}/teams/${teamId}/players`);
        const players = await res.json();

        // Fetch all available items (cards)
        const allItemsRes = await fetch(`${API}/items`);
        const allItems = await allItemsRes.json();

        const html = `
            <div style="margin: 20px 0;">
                <h3>${team.team_name}</h3>
                <p>
                    <strong>Formation:</strong> ${team.formation}
                    <button class="btn-sm btn-add" onclick="openAddToTeam(${teamId})" style="margin-left:10px;">Add Player</button>
                </p>
                <div id="formation-players" style="background: rgba(0,0,0,0.3); border-radius: 10px; padding: 15px; margin-top: 15px;">
                    ${players.length > 0 ? players.map(p => `
                        <div style="display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid #444;">
                            <img src="/static/${p.imagedir}"
                        <div style="padding: 10px; border-bottom: 1px solid #444;">
                            <strong>${p.name}</strong> - ${p.position} (OVR: ${p.ovr})
                        </div>
                    `).join('') : '<p>No players</p>'}
                </div>

                <!-- hidden add-player section -->
                <div id="add-to-team-${teamId}" style="display:none; margin-top:10px;">
                    <select id="item-select-${teamId}">
                        <option value="">Select a player card</option>
                        ${allItems.map(i => `
                            <option value="${i.item_id}">
                                ${i.name} (${i.position}) - OVR: ${i.ovr}
                            </option>`).join('')}
                    </select>
                    <button class="btn-sm btn-submit" onclick="saveToTeam(${teamId})">Add</button>
                    <button class="btn-sm btn-cancel" onclick="cancelAddToTeam(${teamId})">Cancel</button>
                </div>
            </div>
        `;

        document.getElementById('formation-content').innerHTML = html;
    } catch (err) {
        console.error(err);
        showToast('Error loading team', 'error');
    }
}
function openAddToTeam(teamId) {
    document.getElementById(`add-to-team-${teamId}`).style.display = 'block';
}

function cancelAddToTeam(teamId) {
    document.getElementById(`add-to-team-${teamId}`).style.display = 'none';
}

async function saveToTeam(teamId) {
    const itemId = document.getElementById(`item-select-${teamId}`).value;
    if (!itemId) {
        showToast('Select a player card', 'error');
        return;
    }

    try {
        const res = await fetch(`${API}/teams/${teamId}/items`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ item_id: parseInt(itemId) })
        });

        const data = await res.json();
        if (data.success) {
            showToast('Player added to team', 'success');
            showFormation(); // refresh
        } else {
            showToast(data.message || 'Error adding player', 'error');
        }
    } catch (err) {
        console.error(err);
        showToast('Error', 'error');
    }
}
